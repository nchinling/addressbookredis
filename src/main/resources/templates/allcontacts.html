<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> All contacts </h1>

    <table>
        <tr data-th-each="c : ${contacts}">
            <td>
                <a data-th-href="@{'/form/' + ${c.id}}"
                data-th-text="${c.id}" >

            </td>

        </tr>

    </table>
</body>
</html>
